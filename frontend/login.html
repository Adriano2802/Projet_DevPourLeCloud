<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Connexion — Image Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="login">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-images"></i> Image <span class="text-accent">Manager</span>
        </a>
    </div>
</nav>
<header class="hero text-center">
    <div class="container">
        <h1 class="display-5 fw-bold">Connectez-vous</h1>
        <p class="lead">Gérez vos images facilement</p>
    </div>
    <div class="hero-shape"></div>
</header>
<!-- Formulaire de connexion -->
<main class="container mt-n6">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="h3 mb-4 text-center">Se connecter</h1>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" id="email" type="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input name="password" id="password" type="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="register.html">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Footer -->
<footer class="footer footer-fixed py-4">
    <div class="container text-center">
        <small>Une plateforme conçue et développée par Walid, Adriano et Aymane</small>
    </div>
</footer>

<script src="app.js" type="module"></script>
<script src="template.js"></script>
</body>
</html>
