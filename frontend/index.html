<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Manager — Local</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="app">
    <header>
        <h1>Image Manager</h1>
        <div id="auth-area">
            <div id="guest">
                <button id="show-register">S'inscrire</button>
                <button id="show-login">Se connecter</button>
            </div>
            <div id="user" style="display:none;">
                <span id="user-email"></span>
                <button id="logout">Se déconnecter</button>
            </div>
        </div>
    </header>

    <section id="forms">
        <form id="register-form" class="card hidden">
            <h2>Créer un compte</h2>
            <input name="email" placeholder="Email" required />
            <input name="password" type="password" placeholder="Mot de passe" required />
            <button type="submit">S'inscrire</button>
            <p class="hint">Min 8 caractères</p>
        </form>

        <form id="login-form" class="card hidden">
            <h2>Connexion</h2>
            <input name="email" placeholder="Email" required />
            <input name="password" type="password" placeholder="Mot de passe" required />
            <button type="submit">Se connecter</button>
        </form>
    </section>

    <section id="dashboard" class="hidden">
        <div class="upload card">
            <h2>Téléverser une image</h2>
            <input id="file-input" type="file" accept="image/*" />
            <button id="upload-btn">Téléverser</button>
            <p id="upload-status" class="muted"></p>
        </div>

        <div class="images card">
            <h2>Mes images</h2>
            <div id="images-list" class="grid"></div>
        </div>
    </section>

    <footer>
        <small>Dev local — LocalStack / OpenTofu</small>
    </footer>
</main>

<script src="app.js" type="module"></script>
</body>
</html>
