<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Manager — Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Animation fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="pt-5"><!-- pt-5 évite que la navbar cache le contenu -->

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top fade-in">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-images"></i> Image <span class="text-accent">Manager</span>
        </a>
    </div>
</nav>

<!-- Hero -->
<header class="hero text-center fade-in">
    <div class="container">
        <h1 class="display-4 fw-bold">Bienvenue sur Image Manager</h1>
        <p class="lead my-4">Gérez vos images en toute simplicité</p>
        <div>
            <a href="register.html" class="btn btn-primary btn-lg me-2">S'inscrire</a>
            <a href="login.html" class="btn btn-outline-light btn-lg">Se connecter</a>
        </div>
    </div>
    <div class="hero-shape"></div>
</header>

<!-- Footer -->
<footer class="footer footer-fixed py-1 fade-in">
    <div class="container text-center">
        <small>Une plateforme conçue et développée par Walid, Adriano et Aymane</small>
    </div>
</footer>

<script src="app.js" type="module"></script>
<script src="template.js"></script>
<script>
    // Appliquer un délai progressif aux éléments .fade-in
    document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(".fade-in");
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.3}s`; // décalage de 0.3s entre chaque élément
        });
    });
</script>
</body>
</html>
