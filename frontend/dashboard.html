<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard — Image Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Animation fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body data-page="dashboard" class="pt-5"><!-- pt-5 décale le contenu sous la navbar -->

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top fade-in">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html"><i class="bi bi-images"></i> Image <span class="text-accent">Manager</span></a>
        <!-- Bloc utilisateur avec bouton logout -->
        <div id="user" class="ms-auto">
            <span id="user-email" class="me-3"></span>
            <button id="logout" class="btn btn-outline-light btn-sm">Se déconnecter</button>
        </div>
    </div>
</nav>

<!-- Hero -->
<header class="hero text-center fade-in">
    <div class="container">
        <h1 class="display-5 fw-bold">Bienvenue sur votre Dashboard</h1>
        <p class="lead">Gérez vos images facilement</p>
    </div>
    <div class="hero-shape"></div>
</header>

<!-- Contenu principal -->
<main class="container py-5" id="dashboard">
    <div class="row g-4">
        <!-- Upload -->
        <div class="col-12 fade-in">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="h5 mb-3">Téléverser une image</h2>
                    <input id="file-input" type="file" accept="image/*" class="form-control mb-3" />
                    <button id="upload-btn" class="btn btn-primary w-100">Téléverser</button>
                    <div id="upload-status"></div>
                </div>
            </div>
        </div>

        <!-- Images -->
        <div class="col-12 fade-in">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="h5 mb-3">Mes images</h2>
                    <div id="images-list" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="app.js" type="module"></script>
<script>
    // Appliquer un délai progressif aux éléments .fade-in
    document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(".fade-in");
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.3}s`; // décalage de 0.3s entre chaque élément
        });
    });
</script>
</body>
</html>
